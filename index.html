    <link href="app.css" rel="stylesheet">
  </head>
  <body>

    <div id="sidebar">
      <ul>
        <li>
          Notifications <label>2</label>
        </li>
        <li>
          Saved <label>5</label>
        </li>
        <li>
          Draft <label>1</label>
        </li>
        
        <li class="title">Repos</li>

        <li>
          Repo 1

        <li>

      </ul>
    </div>

    <div id="issue-list">
      <div id="search-box">
        <input type="search" placeholder="Search">
      </div>
      <ul>
        <li class="issue-box">
          <div class="issue-details">
            <strong class="issue-id">#23</strong> &middot; 
            <span class="version-no">0.0.35</span>
            <span class="issue-date">3 minutes ago</span>
          </div>
          <div class="issue-title">
            Issue Title
          </div>
          <div class="issue-labels">
            <label>Enhancement</label>
          </div>
          <div class="issue-assignees">
            Assigned to <span class="user">@danjohnson95</span>
          </div>
        </li>
      </ul>
    </div>

    <div id="issue-contents">
      <div id="issue-contents-head">
        <div id="issue-contents-details">
          <label class="issue-id">#23</label> &middot;
          <span class="version-no">0.0.35</span>
        </div>
        <h1 id="issue-title">
          Issue Title
        </h1>
        <div id="issue-labels">
          <label>Enhancement</label>
        </div>
        <div id="issue-assignees">
          Assigned to <span class="user">@danjohnson95</span>
        </div>        
      </div>

      <div id="issue-comments">
        <div class="issue-description">
          <div class="issue-user">
            <span class="user-name">Dan Johnson</span>
            <span class="posted-time">6 minutes ago</span>
          </div>
        </div>
      </div>


    </div>
